<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/login.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />

  <title>accounts.spotify.com</title>
</head>

<body>
  <header id="logo" class="container-fluid d-flex justify-content-center mt-4 pb-2">
    <img src="/mp_assets/Spotify_Logo_CMYK_Black.png" alt="Spotify" />
  </header>
  <hr />
  <div class="container d-flex justify-content-center mt-5 w-500-px">
    <div class="row">
      <div class="col login-column">
        <h6 class="text-center">To continue, please log in to Spotify.</h6>
        <button id="fb-button" class="full-width">
          <i class="bi bi-facebook mr-2"></i>
          CONTINUE WITH FACEBOOK
        </button>
        <button id="apple-button" class="full-width">
          <i class="bi bi-apple mr-2"></i>
          CONTINUE WITH APPLE
        </button>
        <div class="or-divider w-100 my-4">
          <div class="hr-line"></div>
          <div>OR</div>
          <div class="hr-line"></div>
        </div>
        <input class="d-block w-100" type="text" placeholder="Email address or username" />
        <input class="d-block w-100 mt-1" type="password" placeholder="Password" />
      </div>
    </div>

  </div>

  <div class="container w-500-px">
    <div class="form-check d-inline d-flex justify-content-between my-10 align-items-center">
      <div>
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label radio-color" for="flexCheckChecked">
          Remember me
        </label>
      </div>
      <button type="button" class="btn login-button px-9 font-weight-bold">LOG IN</button>
    </div>
    <div class="d-flex justify-content-center mt-2 mb-4"><a href="#" class="spotify-pass-link"> Forget your password?
      </a>
    </div>
    <div class="new-section-line ">
      <p class="d-flex justify-content-center my-2 mt-4 d-block font-weight-bold account "> Don't have an account?
      </p>
      <button id="sign-up" class="full-width btn bg-transparent btn-sign-up">
        SIGN UP FOR SPOTIFY
      </button>
    </div>
    <div class="new-section-line my-3 w-500-px">
      <div class="policy my-3 text-center">
        <p> if you click "Log in with Facebook" and are not a spotify user, you will be registered and ypu agree to
          Spotify's <a class="spotify-pp-link" href="#"> Terms & Conditions </a> and <a class="spotify-pp-link"
            href="#"> Privacy Policy</a></p>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->
</body>

</html>
